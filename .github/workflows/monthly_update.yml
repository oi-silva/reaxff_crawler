name: Monthly Database Update

on:
  schedule:
    # Runs at 00:00 on the 1st day of every month
    - cron: '0 0 1 * *'
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grants permission to push changes back to the repository

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12' # Using a modern Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Installing directly to avoid version conflicts from requirements.txt
        pip install streamlit pandas numpy requests beautifulsoup4 python-dotenv toml watchfiles

    - name: Run Crawler (Download new files)
      env:
        # Uses the default GitHub token for higher API rate limits
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python main.py

    - name: Run Cleaner (Index database)
      run: python clean_data.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'IPE Bot (Automated)'
        git config --global user.email 'bot@lccmat.unb.br'
        
        # Add the updated data folder to the staging area
        git add data/
        
        # Only commit and push if there are actual changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Automated Monthly Database Update" && git push)
